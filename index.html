    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header {
        background: rgb(28, 28, 28);
        height: 74px;
        color: white;
        padding: 1.5rem 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 0;
        width: 100%;
      }

      header .logo-wrapper {
        box-sizing: border-box;
        display: flex;
        gap: 12px;
        -webkit-box-align: center;
        align-items: center;
      }

      header .vdivider {
        margin: 0px;
        flex-shrink: 0;
        border-width: 0px thin 0px 0px;
        border-style: solid;
        border-color: rgba(0, 0, 0, 0.12);
        height: 16px;
        background-color: rgb(255, 255, 255);
      }

      .iframe-container {
        flex: 1;
        width: 100%;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Loading indicator */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        color: #667eea;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .qrcode-wrapper {
        position: absolute;
        bottom: 90px;
        right: 40px;
        z-index: 10;
      }

      .qrcode-wrapper img {
        width: 150px;
        height: 150px;
      }
    </style>
